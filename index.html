<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8"/>
	<meta htt-equiv="X-UA-Compatible" content="IE-edge"/>
	<meta name="viewport" content="width=device-with,initial-scale=1.0"/>
	<title>Yuzaru</title>
<link rel="stylesheet" type="text/css" href="./css/index.css"/>
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
<link href="https://fonts.googleapis.com/css2?family=Playfair:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body class="body">
	<header class="header">
		<nav class="nav">
			<div class="container elements elements--header-nav">
				<a href="#">
					<img src="./assets/img/logo.PNG" alt="Logo canal" width="48" height="48" class="nav__logo"/>
				</a>
				<button class="nav__icon nav__icon--menu" id="navIconMenu">
					<i class="bi bi-list"></i>
				</button>
				<ul class="menu">
					<li>
						<a href="#" class="menu__link">Perfil</a>
					</li>
					<li>
						<a href="#" class="menu__link">Experiencia</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<main>
		<article class="section section--hero ">
			<div class="container elements elements--hero">
				<div class="card">
					<div class="card__header">
						<h1 class="card__title">Yuzaru's Channel</h1>
						<p>Est. 2017</p>
					</div>
					<div class="card__body">
						<h2 class="card__subtitle">Song Lyrics Sub & Translation</h2>
						<p class="card__text">
							Weekly new content from various artists. What are you waiting for?
						</p>
						<p class="card__text-strong"><strong >Visit and enjoy on my</strong></p>
						<a href="https://www.youtube.com/channel/UCjct-hXwh64zvYuFCjS0bRQ/videos" target="_blank" rel="noopener noreferrer" class="ch-button ch-button--primary">Youtube Channel</a> 	
					</div>
					<div class="card__footer">
						<div class="buttons">
							<a href="https://www.facebook.com/profile.php?id=100087029490263" target="_blank" rel="noopener noreferrer" class="button button--primary">Facebook</a>
							<a href="https://www.pinterest.com/maurossdend/" target="_blank" rel="noopener noreferrer" class="button button--primary button--outline">Pinterest</a>
						</div>
					</div>
				</div>
				<div class="hero-img">
					<img src="./assets/img/Logo-YouTube.jpg" alt="youtube logo" width="256" height="256" class="hero-img__img"/>
					<figure class="hero-img__decorators">
						<img src="./assets/svg/music-svgrepo-com (1).svg" alt="Logo " width="64" height="64" class="hero-img__decorator"/>
						<img src="./assets/svg/music-svgrepo-com.svg" alt="Logo " width="64" height="64" class="hero-img__decorator"/>
						<img src="./assets/svg/sing-svgrepo-com.svg" alt="Logo " width="64" height="64" class="hero-img__decorator"/>
						<img src="./assets/svg/sounds-svgrepo-com.svg" alt="Logo " width="64" height="64" class="hero-img__decorator"/>
					</figure>
				</div>
			</div>
		</article>
	</main>


	<script src="./js/index.js"></script>
</body>

</html>
